<html>
    <head>
        <title>About the Developer</title>
        
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        
        
        <!-- link href="fonts/stylesheet.css" type="text/css" rel="stylesheet" / -->
        <link href="css/forms.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        
        <p><a href="index.html">Game Info</a></p>
        <p>Developer</p>
        
        <h1>About the Developer</h1>
        
        
        <form action="mailto:sarah@boundergames.com" method="GET">
        
            <p>Contact the developer:</p>
            
            <p>Subject: <input type="text" name="subject"/></p>
            
            <p>Message:</p>
            
            <textarea name="body">Type your message here...</textarea>
            
            <p>Message related to game:
                <br />
            <input type="radio" name="game" value="armoured_engines" checked="checked" class="input_element"/> Armoured Engines
            <input type="radio" name="game" value="combo_carts" class="input_element"/> Combo Carts
            <input type="radio" name="game" value="soulmates" class="input_element"/> Soulmates
            </p>
            
            <p>Message related to game:
                <br />
            <input type="checkbox" name="game_check" value="ae" class="input_element"> Armoured Engines
            <input type="checkbox" name="game_check" value="cc" class="input_element"> Combo Carts
            <input type="checkbox" name="game_check" value="sm" class="input_element"> Soulmates
                
            </p>
            
            
            
            <p>Message related to game:
                <br />
                
                <select name="game_select" multiple="multiple">
                    <option value="ae">Armoured Engines</option>
                    <option value="cc">Combo Carts</option>
                    <option value="sm">Soulmates</option>
                </select>
                
            </p>
            
            <input type="submit" name="submit_button" value="Send"/>
            
            
        </form>
        
        
    </body>
</html>
